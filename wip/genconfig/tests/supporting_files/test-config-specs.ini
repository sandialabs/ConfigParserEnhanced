[machine-type-5]
opt-set-cmake-var MPI_EXEC_NUMPROCS_FLAG STRING : -p

[machine-type-5 where PACKAGE-ENABLES is EMPIRE]
opt-set-cmake-var Trilinos_ENABLE_Panzer BOOL : ON

[machine-type-5 where INTEL-19.0.4-MPICH-7.7.15-HSW-OPENMP and MPI and SERIAL and NO-PACKAGE-ENABLES]
use machine-type-5

[machine-type-5 where INTEL-19.0.4-MPICH-7.7.15-HSW-OPENMP and MPI and SERIAL and SPARC]
use machine-type-5
opt-set-cmake-var TPL_ENABLE_MPI BOOL : ON

[machine-type-5 where INTEL-19.0.4-MPICH-7.7.15-HSW-OPENMP and NO-MPI and SERIAL and SPARC]
use machine-type-5

[machine-type-5 where INTEL-19.0.4-MPICH-7.7.15-HSW-OPENMP and MPI and SERIAL and EMPIRE and SPARC]
use machine-type-5
opt-set-cmake-var TPL_ENABLE_MPI BOOL : ON
use "machine-type-5 where PACKAGE-ENABLES is EMPIRE"

[machine-type-4]
opt-set-cmake-var MPI_EXEC_NUMPROCS_FLAG STRING : -p

[machine-type-4 where INTEL-19.0.4-MPICH-7.7.15-HSW-OPENMP and NO-MPI and SERIAL and SPARC]
use machine-type-4

[machine-type-4 where INTEL-19.0.4-MPICH-7.7.15-HSW-OPENMP and MPI and SERIAL and EMPIRE and SPARC]
