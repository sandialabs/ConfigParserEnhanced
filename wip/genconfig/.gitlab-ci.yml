stages:
  - test
  - deploy

before_script:
  # display centos version
  - cat /etc/issue

  - mkdir deps; cd deps
  - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/ConfigParserEnhanced.git
  - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/SetEnvironment.git
  - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/DetermineSystem.git
  - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/KeywordParser.git
  - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/LoadEnv.git LoadEnv
  - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/SetProgramOptions.git
  - cd ..
  - ln -s deps/ConfigParserEnhanced/src/configparserenhanced/ .
  - ln -s deps/SetEnvironment/src/setenvironment/ .
  - ln -s deps/DetermineSystem/determinesystem/ .
  - ln -s deps/KeywordParser/keywordparser/ .
  - ln -s deps/LoadEnv .
  - ln -s deps/SetProgramOptions/src/setprogramoptions .

base_python_test:
  stage: test
  timeout: 30s
  script:
    - python3 -m venv ./base_python_test
    - source ./base_python_test/bin/activate
    - source gen-config.sh --help
    - source gen-config.sh --list-configs --force rhel7      --config-specs tests/supporting_files/test-config-specs.ini --supported-config-flags tests/supporting_files/test-supported-config-flags.ini --supported-systems tests/supporting_files/test-supported-systems.ini --supported-envs tests/supporting_files/test-supported-envs.ini --environment-specs tests/supporting_files/test-environment-specs.ini
    - source gen-config.sh --list-config-flags --force rhel7      --config-specs tests/supporting_files/test-config-specs.ini --supported-config-flags tests/supporting_files/test-supported-config-flags.ini --supported-systems tests/supporting_files/test-supported-systems.ini --supported-envs tests/supporting_files/test-supported-envs.ini --environment-specs tests/supporting_files/test-environment-specs.ini
    - rm -rf tmp/; true
    - mkdir tmp; true
    - cd tmp; true
    - source ../gen-config.sh --ci-mode      --force rhel7_cuda --config-specs ../tests/supporting_files/test-config-specs.ini --supported-config-flags ../tests/supporting_files/test-supported-config-flags.ini --supported-systems ../tests/supporting_files/test-supported-systems.ini --supported-envs ../tests/supporting_files/test-supported-envs.ini --environment-specs ../tests/supporting_files/test-environment-specs.ini --cmake-fragment tmp.cmake ../
    - bash -c 'source ../gen-config.sh --ci-mode --config-specs ../tests/supporting_files/test-config-specs.ini --supported-config-flags ../tests/supporting_files/test-supported-config-flags.ini --supported-systems ../tests/supporting_files/test-supported-systems.ini --supported-envs ../tests/supporting_files/test-supported-envs.ini --environment-specs ../tests/supporting_files/test-environment-specs.ini --cmake-fragment tmp.cmake --force rhel7_invalid ../; ret=$?; if [[ $ret -ne 0 ]]; then exit 0; else exit 1; fi'
    - echo "dne-cmake VAR : VAL" >> ../tests/supporting_files/test-config-specs.ini
    - bash -c 'source ../gen-config.sh --ci-mode --config-specs ../tests/supporting_files/test-config-specs.ini --supported-config-flags ../tests/supporting_files/test-supported-config-flags.ini --supported-systems ../tests/supporting_files/test-supported-systems.ini --supported-envs ../tests/supporting_files/test-supported-envs.ini --environment-specs ../tests/supporting_files/test-environment-specs.ini --cmake-fragment tmp.cmake --force rhel7_invalid2 ../; ret=$?; if [[ $ret -ne 0 ]]; then exit 0; else exit 1; fi'
    - deactivate

pytest:
  stage: test
  timeout: 20m
  before_script:
    # Pull required packages
    # See https://pip.pypa.io/en/stable/reference/pip_install/#git : useful data on how to format this link
    #     https://stackoverflow.com/a/35998253/2059999 : also useful for some info on how to write the target
    - python3 -m pip install --user -U py pytest pytest-cov
    # display centos version
    - cat /etc/issue

    - mkdir deps; cd deps
    - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/ConfigParserEnhanced.git
    - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/SetEnvironment.git
    - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/DetermineSystem.git
    - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/KeywordParser.git
    - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/LoadEnv.git LoadEnv
    - git clone https://gitlab+deploy-token-CI:${CI_GROUP_READ_TOKEN}@internal.gitlab.server/trilinos-devops-consolidation/code/SetProgramOptions.git
    - cd ..
    - ln -s deps/ConfigParserEnhanced/src/configparserenhanced/ .
    - ln -s deps/SetEnvironment/src/setenvironment/ .
    - ln -s deps/DetermineSystem/determinesystem/ .
    - ln -s deps/KeywordParser/keywordparser/ .
    - ln -s deps/LoadEnv .
    - ln -s deps/SetProgramOptions/src/setprogramoptions .
  script:
    - python3 -m pytest --color=yes -rs -vv --cov=. --cov-report term --cov-config=.coveragerc
  coverage: '/TOTAL\s*[0-9]*\s*[0-9]*\s*(\d+%)/'

sphinx:
  stage: test
  timeout: 20m
  script:
    - cd doc/
    - python3 -s -m pip install -U --user -r requirements.txt
    - bash make_html_docs.sh

publish coverage:
  stage: deploy
  timeout: 20m
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  script:
    # - find . -name '__pycache__' -exec rm -rf {} \;          > /dev/null 2>&1
    - python3 -m pytest --color=yes -rs -vv --cov=. --cov-report html --cov-report term --cov-config=.coveragerc
    - rm -rf /home/josbrau/html_files/GenConfig/coverage
    - mkdir -p /home/josbrau/html_files/GenConfig/coverage
    - mv tests/htmlcov/* /home/josbrau/html_files/GenConfig/coverage/
  coverage: '/TOTAL\s*[0-9]*\s*[0-9]*\s*(\d+%)/'

publish docs:
  stage: deploy
  timeout: 20m
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  script:
    - cd doc/
    - python3 -s -m pip install -U --user -r requirements.txt
    - bash make_html_docs.sh
    - rm -rf /home/josbrau/html_files/GenConfig/doc
    - mkdir -p /home/josbrau/html_files/GenConfig/doc
    - mv html/* /home/josbrau/html_files/GenConfig/doc/
